<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title class="title"></title>
</head>
<style>

    .title {
        margin-bottom: 20px;
        text-align: center;
    }
    .content {
        max-width: 1200px;
        margin: auto;
    }
    .item {
        position: relative;
        display: inline-block;
        width: 30%;
        padding: 1.5%;
    }
    .item-image {
        width: 100%;
    }
    .item-name {
        width: 100%;
        font-weight: bold;
        font-size: 1vw;
        text-align: center;
        display: block;
    }
    .rocket {
        position: absolute;
        top: 0;
        left: 0;
        background-image: url("rocket_logo.png");
    }
    .item:hover>.item-mask {
        position: absolute;
        width: 97%;
        height: 100%;
        background: #ffffff36;
        z-index: 100;
        left: 0;
        top: 0;
    }
    .item:hover>.item-btn-wrap {
        display: block;
    }
    .item-btn-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 110;
        /*display: none;*/
    }
    .item-btn-wrap button {
        background-color: #ffe3897d;
        border: none;
        margin-top:5%;
        margin-bottom: 5%;
        padding: 4px;
        font-weight: bold;
        cursor: pointer;
    }
    
    
    
    

</style>
<body>

    <h1 class="title"></h1>

    <div class="content"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var json = {
        data : null,
        requestUrl : "",
        getData : function() {
            $.getJSON("https://jungjoongi.com/coupang/json/chanmi/1001.json", function(data) {
                json.data = data.data;
                
            }).done(function() {
                UI.build();
                $(".content> div").each(function(i, item) {
                    UI.makeImage(item);
                    UI.rocketSetting(item);
                    UI.makeMask(item);
                    UI.makeBtn(item);
                });
                UI.makeTitle();
            })
        } , makeRequestUrl : function() {
            var path = location.pathname;
            path = path.replace("view", "json");
            path = path.substr(0, path.length-1) + ".json";
            json.requestUrl = path;
        }
    }

    var UI = {
        build : function() {
            var data = json.data;
            var html = "";
            for(key in data) {
                var item = data[key];
                html += "<div id='"+item.productId+"' class='item' data-is-rocket="+item.isRocket+" ";
                html += "data-keyword="+item.keyword+" data-product-image="+item.productImage+" ";
                html += "data-product-price="+item.productPrice+" ";
                html += "data-product-url="+item.productUrl+" data-rank="+item.rank+">";
                html += "<img class='item-image' src=''/>";
                html += "<span class='item-name'>"+item.productName+"</span>";
                html += "</div>";
            }
            $(".content").html(html);
        },
        makeImage : function(item) {
            $(item).find("img").attr("src", $(item).data("productImage"))
        },
        rocketSetting : function (item) {
            if($(item).data("isRocket") == true) {
                $(item).append("<span class='rocket'>　　</span>")
            }
        },
        makeTitle : function() {
            $(".title").html(json.data[0].categoryName);
        },
        makeMask : function(item) {
            $(item).append("<div class='item-mask'></div>");
        },
        makeBtn : function(item) {
            $(item).append("<div class='item-btn-wrap'>" 
                        + "<button>URL복사</button>"
                        + "<button>이미지 다운</button>"
                        + "<button>방문</button>"
                        + "</div>");
        },
        makeAlert : function(type) {

            msg = "";
            if(type = 1) {
                msg = "URL 복사가 완료되었습니다.";
            } else if (type = 2) {
                msg = "이미지 다운로드중";
            } else if (type = 3) {
                msg = "페이지를 방문합니다."
            } else {
                return false;
            }

        }
    }
    $(document).ready(function() {
        json.makeRequestUrl();
        json.getData();
    })
    
    
    

function requestUrl() {

}


</script>
</body>
</html>
